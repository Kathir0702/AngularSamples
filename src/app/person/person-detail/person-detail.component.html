<form #personForm="ngForm" (ngSubmit)="onSubmit(personForm)">
    <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="personService.selectedPerson.$key">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" name="name" #name="ngModel" [(ngModel)]="personService.selectedPerson.name" placeholder="Name" required>
  </div>
  <div class="form-group">
    <label>Age</label>
    <input class="form-control" name="age" #position="ngModel" [(ngModel)]="personService.selectedPerson.age" placeholder="Age">
  </div>
  <div class="form-group">
    <label>City</label>
    <input class="form-control" name="city" #office="ngModel" [(ngModel)]="personService.selectedPerson.city" placeholder="City">
  </div>

  <div class="form-group">
    <button class="btn btn-default" type="submit" [disabled]="!personForm.valid">
      <i class="fa fa-floppy-o"></i>
       Submit</button>
    <button class="btn btn-default" type="button" (click)="resetForm(personForm)">
      <i class="fa fa-repeat"></i>
       Reset</button>
  </div>
</form>
